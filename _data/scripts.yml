Advanced Leaves:
  type: Particles
  usage: Script
  description: "Blowing leaves effect with per object rotation."
  body: "Works with any leaf sprite or even sakura petals. Can specify start and end location as well as approximate amount of sprites generated."
  example: "//Declare variables
  
  string path = \"sb/leaf.png\";
  
  Vector2 StartPosition = new Vector2(-120, Random(-100, 480)); 
  
  Vector2 EndPosition = new Vector2(760, StartPosition.Y + 200); 
  
  Color4 Color1 = Color4.Green; Color4;
  Color2 = Color4.LightGreen;
  
  //Call function
  
  makeLeaf(51897,72897,StartPosition,EndPosition, 4, Color1, Color2, 0.8);"
  code: "public void makeLeaf(string path, int Start, int End, Vector2 startpos, Vector2 endpos, int amt, Color4 color1, Color4 color2, double alpha){
  
  var Beat = Beatmap.GetTimingPointAt(Start).BeatDuration;
  
  for(double i = Start; i < End; i += Beat/8){
  
  &emsp;var Sprite = GetLayer(\"Particles\").CreateSprite(path);
  
  &emsp;Vector2 Position = startpos;
  
  &emsp;Vector2 EndPosition = endpos;
  
  &emsp;Sprite.Move(i, i + 2000, Position, EndPosition);
  
  &emsp;Sprite.Fade(i, i + 2000, 1, 1);
  
  &emsp;Sprite.Fade(Start, End, alpha, alpha);
  
  &emsp;Sprite.StartLoopGroup(i, amt);
  
  &emsp;Sprite.ScaleVec(0, 500, 0.5, 0.5, 0.5, -0.5);
  
  &emsp;Sprite.Rotate(0, 500, 0, Math.PI*2);
  
  &emsp;Sprite.EndGroup();
  
  &emsp;if(Random(0, 100)>50)
  
  &emsp;&emsp;Sprite.Color(i, Color4.Green);
  
  &emsp;else Sprite.Color(i, Color4.LightGreen);
  
  &emsp;}
  
    }"

